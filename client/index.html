<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>CS472 Project</title>
</head>

<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#"><img src="http://localhost:3000/public/logo.png" alt="Logo" height="120"></a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Right-aligned items -->
            <ul id="login-ul" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <!-- Login form -->
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="username" class="mr-2">Username:</label>
                            <input id="username-input" type="text" class="form-control mr-2">
                        </div>                     
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="password" class="mr-2">Password :</label>
                            <input id="password-input" type="password" class="form-control mr-2">
                        </div>
                        
                    </div>
                </li>
            </ul>
            <button id="login-button" type="submit" class="btn btn-primary" >Login</button>
        </div>
    </div>
</nav>

    <!-- Body -->
    <div class="container mt-4">
        <br>
        <div class="row-md-12">
            <h1 id="title-top" class="text-center">Welcome to my store</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="table-top" class="table table-bordered" style="display: none">
                    <thead>
                        <tr>
                          <th>Name</th>
                          <th>Price</th>
                          <th>Image</th>
                          <th>Stock</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                    <tbody id="table-top-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-md-12">
            <h1 id="title-mid"></h1>
            <h1 id="title-bottom"></h1>
            <table id="table-bottom" class="table table-bordered" style="display: none">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Total</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                <tbody id="table-bottom-body">
                </tbody>
            </table>
            <h1 id="total" style="margin-left: 60%; display: none;">Total: 0.00</h1>
            <button id="checkout-button" type="submit" class="btn btn-primary" style="margin-left: 80%; font-size: 30px; display: none;">Place order</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
